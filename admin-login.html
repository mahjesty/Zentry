<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - Zentry Banking</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <div class="auth-header">
        <a href="index.html" class="auth-logo">Zentry</a>
        <h1>Admin Portal</h1>
        <p>Log in to access the admin dashboard</p>
      </div>
      <form id="adminLoginForm" class="auth-form">
        <div class="form-group">
          <label for="adminUsername">Admin ID</label>
          <input type="text" id="adminUsername" name="adminUsername" required>
        </div>
        <div class="form-group">
          <label for="adminPassword">Password</label>
          <div class="password-input">
            <input type="password" id="adminPassword" name="adminPassword" required>
            <button type="button" class="password-toggle" aria-label="Toggle password visibility"></button>
          </div>
        </div>
        <div class="form-options">
          <div class="remember-me">
            <input type="checkbox" id="adminRemember" name="adminRemember">
            <label for="adminRemember">Remember me</label>
          </div>
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Log In</button>
      </form>
      <div class="auth-separator">
        <span>or</span>
      </div>
      <div class="auth-options">
        <a href="login.html" class="btn btn-outline btn-block">User Login</a>
      </div>
      <div class="auth-footer">
        <p>Need assistance? <a href="#">Contact IT Support</a></p>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
  <script src="js/admin-auth.js"></script>
</body>
</html>
